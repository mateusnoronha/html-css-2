<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: rgba(255, 0, 0, 0.623);
            text-decoration: none;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: rgb(0, 0, 0);
        }

        a::after{
            content: ' [link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://youtu.be/HM4edoP6MdY" target="_blank" rel="Video do youtube">Video do Youtube</a></li>
        <li><a href="https://www.facebook.com/profile.php?id=100006468926113" target="_blank" rel="Link do Facebook">Perfil do facebook</a></li>
        <li><a href="https://www.instagram.com/mateus.noronha08/" target="_blank" rel="Link do instagram">Perfil do Instagram</a></li>
    </ul>
</body>
</html>
