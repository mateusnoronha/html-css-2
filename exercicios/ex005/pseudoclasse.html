    <title>Pseudo-classes</title>
    <style>
        div{
            width: 0; 
             height: 0; 
             border-left: 50px solid transparent;
             border-right: 50px solid transparent;

        div:hover{
            background-color: rgb(124, 124, 124);
        }

        a{
            color: rgb(0, 0, 0);
            text-align: center;
            width: 300px;
        }

        a:hover{
            background-color: red;

        }
    </style>
